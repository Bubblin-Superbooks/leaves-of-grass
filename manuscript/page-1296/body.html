<div class="leaf flex"><div class="inner justify"><p>As the Greek's signal flame, by antique records told, Rose from the hill-top, like applause and glory, Welcoming in fame some special veteran, hero, With rosy tinge reddening the land he'd served, So I aloft from Mannahatta's ship-fringed shore, Lift high a kindled brand for thee, Old Poet.</p></div> </div>
