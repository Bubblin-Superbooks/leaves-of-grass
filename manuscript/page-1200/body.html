<div class="leaf flex"><div class="inner justify"><p>Did we count great, O soul, to penetrate the themes of mighty books, Absorbing deep and full from thoughts, plays, speculations? But now from thee to me, caged bird, to feel thy joyous warble, Filling the air, the lonesome room, the long forenoon, Is it not just as great, O soul?</p></div> </div>
